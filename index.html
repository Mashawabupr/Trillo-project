<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPACEX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

  <body>
    <div class="wrapper">
      <div class="header">
        <nav class="navbar p-4 navbar-expand-lg navbar-light bg-transparent">
          <a class="navbar-brand" href="#"
            ><img
              src="photos\Background.svg"
              alt="logoOfSpacex"
              class="img-fluid logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Главная</a>
              <a class="nav-item nav-link" href="#">Технология</a>
              <a class="nav-item nav-link" href="#">График полетов</a>
              <a class="nav-item nav-link" href="#">Гарантии</a>
              <a class="nav-item nav-link" href="#">О компании</a>

          </div>
        </nav>
      </div>
      <div class="main">
        <div class="left">
          <h1>ПУТЕШЕСТВИЕ</h1>
          <h4>на красную планету</h4>
          <a href="#">Начать путешествие</a>
        </div>
        <div class="right text-center">
          <div class="row flex-row p-4">
            <div class="col-6">
              <div class="m p-2">
                <p>мы <br /><span>1</span><br />на рынке</p>
              </div>
              <div class="m p-2">
                <p>календарик за<br /><span>2001</span>г.<br />в подарок</p>
              </div>
            </div>
            <div class="col-6">
              <div class="m p-2">
                <p>гарантируем <br /><span>50%</span><br />безопасность</p>
              </div>

              <div class="m p-2">
                <p>путешествие<br /><span>597</span><br />дней</p>
              </div>
            </div>
          </div>
        </div>
      </div>
